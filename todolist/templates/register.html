{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}

<style>
    h1, h5, h2, p {text-align: center;}
    h1, h5, h2, p , th{color: #4D4771}
    th {text-align: center;}
    div {text-align: center;}
    
    table, th, td {
      background-color: #FF9FB2;
    }
    body {
      margin: 10;
      background-color: #66B9F4;
      height:100vh;
      color:#fff;
    }
    </style>

<div class = "login">
    
    <h1>Formulir Registrasi</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table align="center">  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
